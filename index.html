<style>  
  body {  
    background: #0f0f0f;

    font-family: 'Poppins', sans-serif;  
    color: white;  
  }  .chat-list {
max-width: 420px;
margin: 0 auto;
padding: 0.6rem;
}

.chat-item {
display: flex;
align-items: center;
padding: 0.6rem;
background: #1a1a1a;
border-radius: 0.6rem;
margin-bottom: 0.6rem;
cursor: pointer;
transition: background 0.3s;
}

.chat-item {
-webkit-tap-highlight-color: transparent; /* Hilangkan highlight hijau/biru di Android */
}

.chat-item:hover {
background: #2a2a2a;
}

.chat-item img {
width: 45px;
height: 45px;
border-radius: 50%;
margin-right: 0.8rem;
object-fit: cover;
}

.chat-info {
flex: 1;
min-width: 0;
}

.chat-name {
font-weight: 600;
font-size: 0.95rem;
margin-bottom: 0.15rem;
}

.chat-last {
font-size: 0.8rem;
color: #bbb;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}

.time {
font-size: 0.7rem;
color: #888;
margin-left: 0.5rem;
}

</style>
